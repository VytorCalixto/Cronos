<section class="content text-center">
    <div class="timer">
        <input type="text" placeholder="What are you working on?" class="no-margin"/>
        <div id="time">{{clock}}</div>
        <button id="trackBt" type="button" ng-click="trackTime()"
        class="timer-button no-margin" style="height: 100%">
            {{trackerState}}
        </button>
    </div>
    <button type="button" ng-click="stopTracker()"
    class="margin-vertical timer-button">
        Stop Timer
    </button>
    <br/>
</section>
